    <div class="container">
      <div class="login-form">
        <div class="title">
          <h1>Log in to Upwork</h1>
        </div>

        <div class="form-input">
          <div class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              aria-hidden="true"
              viewBox="0 0 24 24"
              role="img">
              <path
                vector-effect="non-scaling-stroke"
                stroke="var(--icon-color, #001e00)"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M12 11a4 4 0 100-8 4 4 0 000 8zM5 21v-.31a7 7 0 017-7v0a7 7 0 017 7V21"></path>
            </svg>
          </div>
          <div class="input">
            <input
              type="email"
              placeholder="Username or Email" />
          </div>
        </div>

        <div class="btn">
          <a href="#">Continue</a>
        </div>

        <p class="h-line">
          <span>or</span>
        </p>

        <div class="btn google">

              d="M26.667 26.667h48v48h-48z" />

          <a href="#">Continue with Google</a>
        </div>

        <div class="btn apple d-hover">
          <a href="#">
            <svg
              width="10px"
              height="11.4px"
              version="1.1"
              viewBox="0 0 3.8469 4.7625"
              xmlns="http://www.w3.org/2000/svg">

              </g>

            Continue with Apple
          </a>
        </div>

        <p class="h-line dd">
          <span>Don't have an Upwork account?</span>
        </p>

        <div class="btn sign-up">
          <a href="sign-up.html">Sign Up</a>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <p>
          <small>© 2015 - 2025 Upwork® Global Inc.</small> 
          <small class="up-footer-decoration">•</small>
          <a
            href="#">
            Privacy Policy
          </a>
          <small class="up-footer-decoration">•</small>
          <a
            href="#"
            >Cookie Settings</a
          >
        </p>
      </div>
    </footer>

    <script>
      let btns = document.querySelectorAll(".btn-sign-up");
      let client = document.getElementById("client");
      let freelancer = document.getElementById("freelancer");
      let submitBtn = document.querySelector(".submit-btn");

      btns.forEach((btn) => {
        btn.addEventListener("click", () => {
          btns.forEach((btn) => (
            btn.style.background = "none", 
            btn.style.outline = "none"
          ));
          submitBtn.disabled = false;
          if (btn.id == "client-btn") {
            client.checked = true;
            btn.style.background = "#f9f9f9";
            btn.style.outline = "2px solid #181818";
            submitBtn.innerHTML = "Join as a Client";
          } else if (btn.id == "freelancer-btn") {
            freelancer.checked = true;
            btn.style.background = "#f9f9f9";
            btn.style.outline = "2px solid #181818";
            submitBtn.innerHTML = "Apply as a Freelancer";
          } else {
            client.checked = false;
            freelancer.checked = false;
            btn.style.background = "none";
          }
        });
      });


      window.onscroll = ()=> {
        if (window.scrollY > 0) {
          document.querySelector(".nav-bar").style.borderBottom = "1px solid #e9e9e9";
          } else {
            document.querySelector(".nav-bar").style.borderBottom = "none";}
      };

    </script>
  </body>
</html>
